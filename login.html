<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
         body {
      background-color: #0a0f24;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #0a0f24; /* Dark blue background */
    }
    .navbar-brand {
      color: #ffea00 !important; /* Bright yellow logo */
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-item .nav-link:hover {
      color: #ffea00 !important; /* Yellow hover effect */
    }
    .nav-icons {
      color: white;
      font-size: 1.2rem;
    }
    .nav-icons i {
      margin-left: 10px;
    }
    .navbar-toggler-icon {

    display: inline-block;
    width: auto;
    height: auto;
    vertical-align: middle;
    content: "";
    background: no-repeat center center;
    background-size: 100% 100%;
}
.navbar-toggler {
    padding: .25rem .75rem;
    font-size: 1.25rem;
    background-color: white;
    border: 1px solid transparent;
    border-radius: .25rem;
}
.border-muted{
    border:1px solid #c5c5c5;
}
.or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #555;
      margin: 20px 0;
    }
    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }
    .social_login_button > button{
        width: 50%;   
     }
       /* Overlay dropdown styling */
       @media (max-width: 991.98px) { /* Adjust this for desired breakpoint */
      .navbar-collapse {
        position: absolute;
        padding: 10px;
        top: 60px; /* Adjust based on navbar height */
        right: 0;
        width: 100%;
        background-color: #0a0a2e;
        z-index: 1000;
      }
      .social_login_button{
        flex-wrap: wrap;
      }
      .social_login_button > button{
        width: 100%;   
     }
    }
    </style>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Gramcircle.ai</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">=</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Book a demo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Subscribe Now</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Policies</a>
                </li>
                <li class="nav-item nav-icons d-flex">
                  <a class="nav-link" href="#"><i class="bi bi-tiktok"></i></a>
                  <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
                </li>
              </ul>
            </div>
          </nav>
<div class="container-fluid  d-flex align-items-center w-80">
    <div class="row w-100 mx-0 p-sm-3 p-lg-5">
        <!-- Left Side Image -->
        <div class="col-md-6 d-none d-md-block p-0">
            <img src="./signup_image.png" alt="Signup Image" class="img-fluid h-100 w-100" style="object-fit: cover;">
        </div>
        
        <!-- Right Side Form -->
        <div class="col-md-6 col-12 d-flex align-items-center justify-content-center p-4 p-lg-5 bg-white mt-5 mt-lg-0">
            <div class="w-100" style="max-width: 600px;">
                <h2 class="mb-3 font-weight-bold">Sign Account</h2>
                <p class="mb-4">Let's get started!</p>
                
                <!-- Social Sign-In Buttons -->
                <div class="d-flex  gap-2 mb-4 social_login_button">
                    <button class="btn border-muted w-md-50  mr-0 mr-lg-3 mb-2"><i class="bi bi-google mr-4"></i> Continue with Google</button>
                    <button class="btn border-muted w-md-50  ml-0 ml-lg-3 mb-2"><i class="bi bi-apple mr-4"></i> Continue with Apple</button>
                  </div>
                  
                
                <div class="container">
                    <div class="or-separator">OR</div>
                  </div>
                <!-- Form Inputs -->
                <form>
                   
                    <div class="mb-4">
                        <label for="Email">Email Address</label>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="mb-4">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <!-- Terms and Conditions Checkbox -->
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-warning w-100 font-weight-bold">Login</button>
                </form>

                <!-- Sign In Link -->
                <p class=" mt-3 ">Don't have an account? <a href="#">Register Now</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
