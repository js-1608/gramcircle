<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom navbar styling */
    .navbar {
      background-color: #0a0f24; /* Dark blue background */
    }
    .navbar-brand {
      color: #ffea00 !important; /* Bright yellow logo */
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-item .nav-link:hover {
      color: #ffea00 !important; /* Yellow hover effect */
    }
    .nav-icons {
      color: white;
      font-size: 1.2rem;
    }
    .nav-icons i {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">Gramcircle.ai</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Book a demo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Subscribe Now</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Policies</a>
      </li>
      <li class="nav-item nav-icons">
        <i class="fab fa-tiktok"></i>
        <i class="fab fa-instagram"></i>
      </li>
    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
