<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Overlay</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .navbar {
      background-color: #0a0a2e;
      padding: 1rem;
    }
    .navbar-brand {
      color: #ffd700;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-right: 1rem;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd700;
    }
    .navbar .nav-icons i {
      font-size: 1.2rem;
      color: white;
      margin-right: 10px;
    }
    /* Overlay dropdown styling */
    @media (max-width: 991.98px) { /* Adjust this for desired breakpoint */
      .navbar-collapse {
        position: absolute;
        top: 60px; /* Adjust based on navbar height */
        right: 0;
        width: 100%;
        background-color: #0a0a2e;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">Gramcircle.ai</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">=</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Book a demo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Subscribe Now</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Policies</a>
      </li>
      <li class="nav-item nav-icons">
        <a class="nav-link" href="#"><i class="bi bi-tiktok"></i></a>
        <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
      </li>
    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
