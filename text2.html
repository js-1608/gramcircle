<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .company-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img src="colgate-logo.png" alt="Colgate" class="company-logo mr-2"> Colgate-Palmolive
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item d-flex align-items-center" href="#">
      <img src="mcdonalds-logo.png" alt="McDonald's" class="icon mr-2"> McDonald's
    </a>
    <a class="dropdown-item d-flex align-items-center" href="#">
      <img src="island-shop-logo.png" alt="Island Shop" class="icon mr-2"> Island Shop
    </a>
    <a class="dropdown-item d-flex align-items-center" href="#">
      <img src="people-fashion-logo.png" alt="People Fashion" class="icon mr-2"> People Fashion
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
