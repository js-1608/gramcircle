  <style>
    body {
      background: linear-gradient(90deg, #050A30 53.15%, #101F96 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #0a0f24; /* Dark blue background */
    }
    .navbar-brand {
      color: #ffea00 !important; /* Bright yellow logo */
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-item .nav-link:hover {
      color: #ffea00 !important; /* Yellow hover effect */
    }
    .nav-icons {
      color: white;
      font-size: 1.2rem;
    }
    .nav-icons i {
      margin-left: 10px;
    }
    .navbar-toggler-icon {

    display: inline-block;
    width: auto;
    height: 1.5em;
    vertical-align: middle;
    content: "";
    background: no-repeat center center;
    background-size: 100% 100%;
}
.navbar-toggler {
    padding: .25rem .75rem;
    font-size: 1.25rem;
    background-color: white;
    border: 1px solid transparent;
    border-radius: .25rem;
}
    .main-section {
     
      align-items: center;
      justify-content: space-evenly;
      padding: 50px 20px;
      max-width: fit-content;
      margin: auto;
      text-align: center;
    }

    .content-area h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .content-area p {
      margin-bottom: 20px;
      font-size: 2.1rem;
      width: 100%;
    }

    .btn-waitlist {
      background-color: #ffdd00;
      color: #0c1b38;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
    }

    .slider {
        width: 100%;
        max-width: 1400px;
        margin-top: 20px;

    }
    
    .card {
        position: relative;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
    .price-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: yellow;
        color: black;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
    }
    
    .card-title {
        margin-top: 15px;
        text-align: center;
        color: #333;
        font-weight: bold;
    }
    
    .icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
        font-size: 18px;
        color: #333;
    }
    
    .icons i {
        cursor: pointer;
    }
    
    .slick-arrow {
        font-size: 24px;
        color: white;
    }
    
    .slick-prev::before,
    .slick-next::before {
        color: white;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .slider {
            width: 100%;
        }
    
        .card-img-top {
            height: 150px;
        }
    
        .intro-text h2 {
            font-size: 1.5rem;
        }
    
        .intro-text p {
            font-size: 1rem;
        }
    
        .btn-lg {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
    
    @media (max-width: 576px) {
        .slick-prev,
        .slick-next {
            display: none;
        }
    
        .card-title {
            font-size: 1rem;
        }
    
        .icons {
            font-size: 16px;
        }
    }
    .custom-btn {
    display: inline-flex;
    align-items: center;
    padding: 0;
    font-weight: bold;
    color: #000;
    border: none;
    border-radius: 50px;
    overflow: hidden;
    background-color: #fff;
}

.custom-btn .btn-text {
    background-color: #fff;
    padding: 0.5rem 1rem;
    border-top-left-radius: 50px;
    border-bottom-left-radius: 50px;
 
}

.custom-btn .arrow {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #ffcc00;
    color: #000;
    font-size: 1.2em;
    border-top-right-radius: 50px;
    border-bottom-right-radius: 50px;
}


    /* Responsive styling */
    @media (min-width: 1068px) {
      .main-section {
        flex-direction: row;
        text-align: left;
      }



      .content-area {
        width: 100%;
      }
   
    }
    @media (max-width: 1268px) {

    .content-area h1 {
        font-size: 1.8rem;
      }
      .content-area p {

        width: 100%;
      }
    }
     /* Overlay dropdown styling */
     @media (max-width: 991.98px) { /* Adjust this for desired breakpoint */
      .navbar-collapse {
        position: absolute;
        padding: 10px;
        top: 60px; /* Adjust based on navbar height */
        right: 0;
        width: 100%;
        background-color: #0a0a2e;
        z-index: 1000;
      }
    }
  </style>
</head>
