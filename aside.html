<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e4e0e0;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #000b34;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar .brand {
            color: #ffd700;
            margin: 20px 0px;
        }

        .sidebar img {
            width: 40px;
            border-radius: 50%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .create-new {
            padding: 8px
        }

        .sidebar .create-new:hover,
        .create-new:active {
            background-color: #ffd700;
            color: #000b34;
            border-radius: 5px;
        }

        .company-logo-div {
            background-color: rgba(230, 231, 233, 0.385);
            border: 1px solid rgba(214, 212, 207, 0.56);
            padding: 3%;
        }

        .company-logo-text {
            color: white;
        }

        /* Mobile view styles */
        .mobile-menu {
            display: none;
        }

        .breadcrumb-item>a {
            color: rgb(199, 191, 191);
        }

        .btn-yellow {
            background-color: #ffc107;
            /* Bootstrap's yellow color */
            color: #000;
            border: none;
        }

        .btn-yellow:hover {
            background-color: #000b34;
            /* Hover color */
            color: #fff;
            /* Change text color on hover */
        }

        .btn-blue {
            background-color: #000b34;
            color: white;
        }

        .progress-bar {
            width: 100%;
            background-color: #ffc107;
        }

        /* JavaScript sliding menu for mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }

            .sidebar ul li a span {
                display: none;
            }

            .mobile-menu {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 100;
            }

            .mobile-menu .btn-toggle {
                background-color: #ffd700;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            .sidebar-collapsed {
                width: 250px;
                transition: width 0.3s;
            }

            .sidebar-collapsed ul li a span {
                display: inline;
            }

            .display_mobile_block {
                display: none;
            }
            .content{
                margin-left:70px !important;
            }
            .sidebar.show {
                left: 0;
            }

        }

        .menu_item>a {
            color: white
        }

        .sidebar .menu_item:hover,
        .sidebar .menu_item.active {
            background-color: #e4e0e0;
            color: black;
            border-radius: 30px 0 0 30px;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 80px;
            height: auto;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            background-color: white;
            height: 100vh;
        }

        .main_content {
            display: flex;
            height: 100%;
        }

        .header {
            padding: 10px;
            border-bottom: 1px solid black;
        }

        .border-blue {
            border: 1px solid #000b34;
            color: #000b34;
            ;
        }

        .border-blue:hover {
            background-color: #000b34;
            color: #fff;
        }

        /* Form area styling */
        .form_area {
            height: 75vh;
            /* 80% of the viewport height */
            overflow-y: auto;
            /* Allow scrolling */
            padding-right: 10px;
        }

        /* Customize scrollbars (similar to Figma) */
        .form_area::-webkit-scrollbar {
            width: 8px;
        }

        .form_area::-webkit-scrollbar-thumb {
            background-color: #888;
            /* Darker thumb */
            border-radius: 4px;
        }

        .form_area::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            /* Hover effect */
        }

        .form_area::-webkit-scrollbar-track {
            background-color: #e4e0e0;
            /* Light background */
        }

        /* Sticky Sidebar */
        .right-sidebar {
            position: sticky;
            top: 0;
        }
        
    </style>
</head>

<body>
    <div class="mobile-menu">
        <button class="btn-toggle">&#9776;</button>
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <img src="./8. Type Logo.png" alt="Colgate Logo" class="w-100 ">
        </div>
        <div class="company-logo mb-3 company-logo-div rounded display_mobile_block">
            <img src="./Ellipse 1.png" alt="Colgate">
            <span class="company-logo-text">Colgate-Palmolive</span>
        </div>
        <div class="dropdown">
            <button class="company-logo mb-3 company-logo-div rounded display_mobile_block dropdown-toggle text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./Ellipse 1.png" alt="Colgate" class="company-logo me-2">     
                 <span class="company-logo-text">Colgate-Palmolive</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li class="text-black">
                <a class="dropdown-item d-flex align-items-center text-black" href="#">
                  <img src="mcdonalds-logo.png" alt="McDonald's" class="icon me-2"> McDonald's
                </a>
              </li>
              <li  class="text-black">
                <a class="dropdown-item d-flex align-items-center text-black" href="#">
                  <img src="island-shop-logo.png" alt="Island Shop" class="icon me-2"> Island Shop
                </a>
              </li>
              <li  class="text-black">
                <a class="dropdown-item d-flex align-items-center text-black" href="#">
                  <img src="people-fashion-logo.png" alt="People Fashion" class="icon me-2"> People Fashion
                </a>
              </li>
            </ul>
          </div>
        <ul>
            <li><a href="#" class="create-new"><i class="bi bi-house"></i> <span>Home</span></a></li>
            <li><a href="#" class="create-new"><i class="bi bi-pencil"></i> <span>Create New</span></a></li>
            <li><a href="#" class="create-new"><i class="bi bi-graph-up"></i> <span>Campaigns</span></a></li>
            <li><a href="#" class="create-new"><i class="bi bi-gear"></i> <span>Automation</span></a></li>
            <li><a href="#" class="create-new"><i class="bi bi-bar-chart"></i> <span>Analytics</span></a></li>
            <li><a href="#" class="create-new"><i class="bi bi-people"></i> <span>Community</span></a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <h5>Dashboard</h5>
            <div class="d-flex">
                <button class="btn btn-outline-secondary">Sign Up</button>
                <button class="btn btn-outline-secondary ms-2">Login</button>
            </div>
        </div>

        <!-- Content area -->
        <div class="main_content">
            <!-- Main Content Area -->
            <div class="col-md-12">
                <div class="col-md-8 p-4 form_area">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Created New</a></li>

                        <li class="breadcrumb-item active">Untitled Campaign</li>
                    </ol>

                    <div class="container mt-2 justify-content-between d-flex">
                        <h3>Create New Campaign</h3>
                        <button type="button" class="btn border-blue">save draft</button>

                    </div>

                    <!-- Progress Steps -->
                    <div class="step-indicator d-flex justify-content-between mt-2">
                        <div class="progress w-100 mx-3">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress w-100 mx-3">
                            <div class=""></div>
                        </div>
                        <div class="progress w-100 mx-3">
                            <div class=""></div>
                        </div>
                        <div class="progress w-100 mx-3">
                            <div class=""></div>
                        </div>
                    </div>

                    <!-- Form Section -->
                    <div class="form-section ">
                        <h5 class="ps-4 mt-5">Campaign Details</h5>
                        <form style="background-color: white;" class="p-4 rounded shadow-1">
                            <div class="mb-3">
                                <label for="campaignGoal" class="form-label">Goal Of Campaign:</label>
                                <select class="form-select" id="campaignGoal">
                                    <option>Drive Engagement</option>
                                    <option>Increase Sales</option>
                                    <option>Brand Awareness</option>
                                </select>
                            </div>
                            <div class="mb-3 mt-4">
                                <label for="promoting" class="form-label">What are you promoting:</label>
                                <select class="form-select" id="promoting">
                                    <option>Launching a new product</option>
                                    <option>Seasonal Campaign</option>
                                    <option>Event Promotion</option>
                                </select>
                            </div>
                            <div class="mb-3 mt-4">
                                <label class="form-label">Which Social Channel to target:</label>
                                <div style="display: flex; gap: 20px;">
                                    <div>
                                        <input type="radio" id="instagram" name="socialMedia" value="Instagram">
                                        <label for="instagram">Instagram</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="facebook" name="socialMedia" value="Facebook">
                                        <label for="facebook">Facebook</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="linkedin" name="socialMedia" value="LinkedIn">
                                        <label for="linkedin">LinkedIn</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mt-4 position-relative">
                                <label for="aboutProduct" class="form-label">About the Product:</label>
                                <textarea class="form-control" id="aboutProduct" rows="4"
                                    placeholder="Enter product details"></textarea>
                                <div class="d-flex justify-content-end mt-2" style="position: relative;">
                                    <button type="button" class="btn btn-link text-muted me-2">Reset</button>
                                    <button type="button" class="btn btn-link text-muted">
                                        <i class="fas fa-undo-alt me-1" style=""></i> Rephrase
                                    </button>
                                </div>
                            </div>


                            <div class="mb-3">
                                <button type="button" class="btn btn-yellow w-100">Generate Suggestion</button>
                            </div>


                        </form>
                    </div>

                </div>
                <!-- Footer Section -->
                <div class="d-flex justify-content-end mt-2 m-4 col-md-8">
                    <button type="button" class="btn  me-2">Go Back</button>
                    <button type="button" class="btn btn-blue">Next</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Toggle sidebar on smaller screens
        const menuToggle = document.getElementById('btn-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
