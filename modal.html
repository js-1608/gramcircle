<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-header {
      background-color: #FFD700; /* Yellow color for the header */
    }
    .modal-header h5 {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #1c1c3b; /* Navy blue button */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#templateModal">
    Open Template Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="templateModalLabel">New Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Chat templates are designed to streamline your collaboration efforts, providing an efficient way to craft personalized messages to your creators. To incorporate predefined variables in your message, simply type <code>{{</code> and select the variable you wish to use.</p>
          
          <form>
            <div class="mb-3">
              <label for="templateLabel" class="form-label">Label</label>
              <input type="text" class="form-control" id="templateLabel" placeholder="Template Name Here">
            </div>
            <div class="mb-3">
              <label for="messageText" class="form-label">Message</label>
              <textarea class="form-control" id="messageText" rows="5" placeholder="Message"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
