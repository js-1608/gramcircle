<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Carousel with Gradient</title>
    <style>
        .carousel-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gradient-left,
        .gradient-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15%; /* Adjust width as needed */
            z-index: 1;
            pointer-events: none;
        }

        .gradient-left {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent);
        }

        .gradient-right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.5), transparent);
        }

        .center {
            width: 70%; /* Adjust width as needed */
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="gradient-left"></div>
        <div class="center">
            <!-- Carousel content goes here -->
            <div><img src="https://placehold.co/600x400" alt="Image 1"></div>
            <div><img src="https://placehold.co/600x400" alt="Image 2"></div>
            <div><img src="https://placehold.co/600x400" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        <div class="gradient-right"></div>
    </div>

    <!-- jQuery and Slick JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.center').slick({
                centerMode: true,
                centerPadding: '120px',
                slidesToShow: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
