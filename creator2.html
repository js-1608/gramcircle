<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <style>body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    
    .bg-gradient {
        background: linear-gradient(135deg, #0c0d29, #1d2b64);
        color: white;
    }
    
    .vh-100 {
        height: 100vh;
    }
    
    .intro-text {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .slider {
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
    }
    
    .card {
        position: relative;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
    .price-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: yellow;
        color: black;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
    }
    
    .card-title {
        margin-top: 15px;
        text-align: center;
        color: #333;
        font-weight: bold;
    }
    
    .icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
        font-size: 18px;
        color: #333;
    }
    
    .icons i {
        cursor: pointer;
    }
    
    .slick-arrow {
        font-size: 24px;
        color: white;
    }
    
    .slick-prev::before,
    .slick-next::before {
        color: white;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .slider {
            width: 100%;
        }
    
        .card-img-top {
            height: 150px;
        }
    
        .intro-text h2 {
            font-size: 1.5rem;
        }
    
        .intro-text p {
            font-size: 1rem;
        }
    
        .btn-lg {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
    
    @media (max-width: 576px) {
        .slick-prev,
        .slick-next {
            display: none;
        }
    
        .card-title {
            font-size: 1rem;
        }
    
        .icons {
            font-size: 16px;
        }
    }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 bg-gradient text-center text-white">
        <div class="intro-text">
            <h2>Unlock Your <span style="color: #ffd700;">Reach</span></h2>
            <p>Local collabs from your local brands.</p>
            <button class="btn btn-warning btn-lg mt-3">Get Started Now</button>
        </div>

        <div class="slider mt-4">
            <div class="slide">
                <div class="card">
                    <img src="./images/asian-trendy-woman-vlogging-while-using-smartphone-outdoor-happy-chinese-girl-having-fun-with-new-trends-technology.png" class="card-img-top" alt="Makeup">
                    <div class="card-body">
                        <span class="price-badge">$200 - $800</span>
                        <h5 class="card-title">Brand Name</h5>
                        <div class="icons">
                            <i class="fab fa-instagram"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="card">
                    <img src="./images/asian-trendy-woman-vlogging-while-using-smartphone-outdoor-happy-chinese-girl-having-fun-with-new-trends-technology.png" class="card-img-top" alt="Shoes">
                    <div class="card-body">
                        <span class="price-badge">$500k</span>
                        <h5 class="card-title">Brand Name</h5>
                        <div class="icons">
                            <i class="fab fa-instagram"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="card">
                    <img src="./images/asian-trendy-woman-vlogging-while-using-smartphone-outdoor-happy-chinese-girl-having-fun-with-new-trends-technology.png" class="card-img-top" alt="Headphones">
                    <div class="card-body">
                        <span class="price-badge">$600k</span>
                        <h5 class="card-title">Brand Name</h5>
                        <div class="icons">
                            <i class="fab fa-instagram"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="card">
                    <img src="./images/asian-trendy-woman-vlogging-while-using-smartphone-outdoor-happy-chinese-girl-having-fun-with-new-trends-technology.png" class="card-img-top" alt="Makeup">
                    <div class="card-body">
                        <span class="price-badge">$200 - $800</span>
                        <h5 class="card-title">Brand Name</h5>
                        <div class="icons">
                            <i class="fab fa-instagram"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script>
        $(document).ready(function(){
    $('.slider').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: true,
        prevArrow: "<button type='button' class='slick-prev'>&lt;</button>",
        nextArrow: "<button type='button' class='slick-next'>&gt;</button>",
        responsive: [
            {
                breakpoint: 992,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    arrows: true
                }
            },
            {
                breakpoint: 768,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: false,
                    dots: true
                }
            }
        ]
    });
});

    </script>
</body>
</html>
