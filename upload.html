<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e4e0e0;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #000b34;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar .brand {
            color: #ffd700;
            margin: 20px 0px;
        }

        .sidebar img {
            width: 40px;
            border-radius: 50%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .create-new {
            padding: 8px
        }

        .sidebar .create-new:hover,
        .create-new:active {
            background-color: #ffd700;
            color: #000b34;
            border-radius: 5px;
        }

        .company-logo-div {
            background-color: rgba(230, 231, 233, 0.385);
            border: 1px solid rgba(214, 212, 207, 0.56);
            padding: 3%;
        }

        .company-logo-text {
            color: white;
        }

        /* Mobile view styles */
        .mobile-menu {
            display: none;
        }

        .breadcrumb-item>a {
            color: rgb(199, 191, 191);
        }

        .btn-yellow {
            background-color: #ffc107;
            /* Bootstrap's yellow color */
            color: #000;
            border: none;
        }

        .btn-yellow:hover {
            background-color: #000b34;
            /* Hover color */
            color: #fff;
            /* Change text color on hover */
        }

        .btn-blue {
            background-color: #000b34;
            color: white;
        }

        .progress-bar {
            width: 100%;
            background-color: #ffc107;
        }

        /* JavaScript sliding menu for mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }

            .sidebar ul li a span {
                display: none;
            }

            .mobile-menu {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 100;
            }

            .mobile-menu .btn-toggle {
                background-color: #ffd700;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            .sidebar-collapsed {
                width: 250px;
                transition: width 0.3s;
            }

            .sidebar-collapsed ul li a span {
                display: inline;
            }

            .display_mobile_block {
                display: none;
            }
            .content{
                margin-left:70px !important;
            }
        }

        .menu_item>a {
            color: white
        }

        .sidebar .menu_item:hover,
        .sidebar .menu_item.active {
            background-color: #e4e0e0;
            color: black;
            border-radius: 30px 0 0 30px;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 80px;
            height: auto;
        }

        /* Content area */
        .content {
            margin-left: 250px;
            background-color: white;
            height: 100vh;
        }

        .main_content {
            display: flex;
            height: 100%;
        }

        .header {
            padding: 10px;
            border-bottom: 1px solid black;
        }

        .border-blue {
            border: 1px solid #000b34;
            color: #000b34;
            ;
        }

        .border-blue:hover {
            background-color: #000b34;
            color: #fff;
        }

        /* Form area styling */
        .form_area {
            height: 75vh;
            /* 80% of the viewport height */
            overflow-y: auto;
            /* Allow scrolling */
            padding-right: 10px;
        }

        /* Customize scrollbars (similar to Figma) */
        .form_area::-webkit-scrollbar {
            width: 8px;
        }

        .form_area::-webkit-scrollbar-thumb {
            background-color: #888;
            /* Darker thumb */
            border-radius: 4px;
        }

        .form_area::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            /* Hover effect */
        }

        .form_area::-webkit-scrollbar-track {
            background-color: #e4e0e0;
            /* Light background */
        }

        /* Sticky Sidebar */
        .right-sidebar {
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="border rounded p-4 text-center" style="background-color: #fff9e8; border-color: #00B1FF;">
        <h5>Primary Image</h5>
        <div class="p-4" style="border: 2px dashed #00B1FF;">
            <i class="fas fa-cloud-upload-alt fa-3x text-warning"></i>
            <p>Drag and Drop files here</p>
            <p>- OR -</p>
            <button class="btn btn-warning text-white">Browse Files</button>
        </div>
    </div>
    
    <!-- Display section for showing the uploaded image -->
    <div id="divPrimaryImage" runat="server" class="mt-2" style="display: none;">
        <div class="position-relative d-inline-block">
            <img id="imgPrimaryImage" runat="server" class="img-fluid" style="max-width: 200px;" />
            <button id="btnRemovePrimaryImage" runat="server" class="btn btn-danger btn-sm position-absolute" style="top: 5px; right: 5px;" onclick="btnRemovePrimaryImage_Click()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
</body>

</html>
