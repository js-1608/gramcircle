    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f1123, #192556);
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #fdd835;
}

.navbar nav a,
.navbar .icons a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
}

.hero {
    text-align: center;
    padding: 50px 20px;
}

.hero h1 {
    font-size: 2.5em;
}

.hero h1 span {
    color: #fdd835;
}

.hero p {
    font-size: 1.2em;
    margin-top: 10px;
}

.cta-button {
    background: #fdd835;
    color: #000;
    padding: 10px 20px;
    font-size: 1em;
    margin-top: 20px;
    border: none;
    cursor: pointer;
}

.carousel {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.carousel-container {
    display: flex;
    overflow: hidden;
    width: 80%;
}

.card {
    background: #fff;
    color: #000;
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.price-tag {
    background: #fdd835;
    color: #000;
    font-weight: bold;
    padding: 5px;
    position: absolute;
    top: 10px;
    left: 10px;
    border-radius: 5px;
}

.card-content {
    padding: 10px;
}

.card-icons span {
    margin-right: 5px;
    cursor: pointer;
}

.arrow {
    background: #fff;
    color: #000;
    font-size: 2em;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .carousel-container {
        width: 100%;
    }
}

    </style>
</head>
